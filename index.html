<html lang="en">

	<head>

		<link rel="preload" href="./js/onload.js" as="script">
		<link rel="preload" href="./js/passcheck.js" as="script">
		<link rel="preload" href="./js/unlocker.js" as="script">

		<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" as="script">

		<link rel="preload" href="https://images5.alphacoders.com/129/1292433.jpg" as="image">
		<link rel="preload" href="https://images5.alphacoders.com/134/1345122.jpeg" as="image">
		<link rel="preload" href="https://images.alphacoders.com/134/1343095.png" as="image">
		<link rel="preload" href="https://images.alphacoders.com/134/1347432.jpeg" as="image">
		<link rel="preload" href="https://images8.alphacoders.com/134/1349793.png" as="image">
		<link rel="preload" href="https://images3.alphacoders.com/134/1348135.png" as="image">
		<link rel="preload" href="https://images5.alphacoders.com/134/1341114.jpeg" as="image">
		<link rel="preload" href="https://images8.alphacoders.com/133/1334129.png" as="image">
		<link rel="preload" href="https://images3.alphacoders.com/133/1334871.png" as="image">

		<link rel="preload" href="https://i.pinimg.com/564x/b6/e0/38/b6e038f009d9787e30d4d8c6631a552c.jpg" as="image">
		<link rel="preload" href="https://i.pinimg.com/564x/18/1e/1c/181e1cd3ea3ce63b43254ae6c3f45d4d.jpg" as="image">
	</head>

	<body>
		<div id="loader-wrapper">
			<div class="loader"></div>
		</div>
		<button onclick="unlock()" id="button">
			<div id="lockscreen">
				<div id="time"></div>
			</div>
		</button>
		<div id="unlocked">
			<div class="background"></div>
			<div class="credentials">
				<img src="https://i.pinimg.com/564x/b6/e0/38/b6e038f009d9787e30d4d8c6631a552c.jpg" alt="">
				<center>
					<h3>Pellinuz's computer</h3>
					<input type="password" id="password" placeholder="Password" autofocus>
				</center>
			</div>
		</div>

		<script src="./js/onload.js"></script>
		<script src="./js/passcheck.js"></script>
		<script src="./js/unlocker.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script>
			var urlParams;
			(function () {
				var match,
					pl = /\+/g,  // Regex for replacing addition symbol with a space
					search = /([^&=]+)=?([^&]*)/g,
					decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
					query = window.location.search.substring(1);
				urlParams = {};
				while (match = search.exec(query))
					urlParams[decode(match[1])] = decode(match[2]);
			})();
			var time = document.getElementById("time");
			if (urlParams["style"]) time.setAttribute("style", urlParams["style"]);
			if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
			var c;
			setInterval(
				c = function c() {
					time.innerText = moment().format(urlParams["format"] || 'HH:mm');
				}, 1000);
			c();
		</script>
	</body>

</html>
